<alert [showAlert]="showAlert" [success]="success" [error]="error" [message]="message" ></alert>
<div class="background">
    <div class="login-container">
     <form #f="ngForm" (ngSubmit)="submit(f)" autocomplete="off" class="login-form" >
         <h2>Sign In</h2>
         <div class="login">
             <mat-form-field >
                <mat-label>Email</mat-label>
                <input
                ngModel
                name="email"
                matInput
              />
            </mat-form-field>
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input
                matInput
                ngModel
                name="password"
                [type]="hide ? 'password' : 'text'"
              />
              <button
                          mat-icon-button
                          matSuffix
                          type="button"
                          aria-label="Toggle password visibility"
                          class="password_button"
                          (click)="hide = !hide"
                        >
                          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
            </mat-form-field>
         </div>
         <button type="submit" class="sign-in-btn"><mat-spinner *ngIf="spinner"></mat-spinner><span *ngIf="!spinner">Sign In</span></button>
         <p class="sign-up">Don't have an account? <a href="SignUp">Sign up here</a></p>
     </form>
 </div>
</div>
